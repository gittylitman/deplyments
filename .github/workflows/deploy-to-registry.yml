name: ğŸŒ Build and Push Docker Image

on: [push]

permissions:
  contents: read
  packages: write

env:
  IMAGE: kpmg-gantim-452112/gantim-repo/gantim-app
  PROJECT: me-west1-docker.pkg.dev  

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Authenticate with Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: â›… Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: ğŸ”§ Configure Docker to use gcloud
      run: gcloud auth configure-docker ${{ env.PROJECT }}

    - name: ğŸ“ƒ Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.PROJECT }}/${{ env.IMAGE }}
        flavor: |
          latest=false
        tags: |
          type=raw,value=latest
          type=semver,pattern=v{{version}}
          type=semver,pattern=v{{major}}.{{minor}}

    - name: ğŸ³ Docker Build & Push
      uses: docker/build-push-action@v5
      id: docker_build
      with:
        context: .
        push: true
        provenance: false
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        file: ./Dockerfile